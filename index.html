<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
  <meta charset="UTF-8"/>

  <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å —Å—Ç—É–¥–∏–∏ –∫—Ä–∞—Å–æ—Ç—ã</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- –®—Ä–∏—Ñ—Ç Inter -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="h-full bg-gray-50 text-gray-800">

<!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ —ç–∫—Ä–∞–Ω –ª–æ–≥–∏–Ω–∞ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div id="login-screen" class="h-full flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-sm bg-white rounded-xl shadow p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">–í—Ö–æ–¥ –º–∞—Å—Ç–µ—Ä–∞</h2>
    <input id="login-input" class="w-full mb-3 p-2 border rounded" placeholder="–õ–æ–≥–∏–Ω"/>
    <input id="password-input" type="password" class="w-full mb-4 p-2 border rounded" placeholder="–ü–∞—Ä–æ–ª—å"/>
    <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">–í–æ–π—Ç–∏</button>
    <p id="login-err" class="text-red-500 mt-2 text-center"></p>
  </div>
</div>

<!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div id="app" class="h-full flex-col p-4 max-w-7xl mx-auto hidden">
  <header class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
    <div><h1 class="text-3xl font-bold">–ö–∞–ª–µ–Ω–¥–∞—Ä—å –∑–∞–ø–∏—Å–∏</h1><p id="welcome" class="text-gray-500"></p></div>
    <button id="logout-btn" class="text-sm underline">–í—ã–π—Ç–∏</button>
  </header>

  <!-- –≤–∫–ª–∞–¥–∫–∏ -->
  <div class="border-b mb-6">
    <nav class="flex -mb-px space-x-4">
      <button data-tab="schedule" class="tab-btn active py-3 px-4 border-b-2 font-medium text-sm">üóìÔ∏è –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</button>
      <button data-tab="records"  class="tab-btn py-3 px-4 border-b-2 font-medium text-sm text-gray-500">üóÇÔ∏è –ó–∞–ø–∏—Å–∏</button>
      <button data-tab="settings" class="tab-btn py-3 px-4 border-b-2 font-medium text-sm text-gray-500">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </nav>
  </div>

  <!-- –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ -->
  <section id="schedule" class="tab-content active">
    <div class="bg-white p-6 rounded-xl shadow border">
      <div class="flex items-center space-x-4 mb-6 pb-4 border-b">
        <label class="font-medium">–î–∞—Ç–∞:</label>
        <input type="date" id="date-picker" class="p-2 border rounded-lg"/>
      </div>
      <table class="w-full text-sm text-left">
        <thead class="text-xs uppercase bg-gray-50"><tr><th class="py-3 px-6 w-1/4">–í—Ä–µ–º—è</th><th class="py-3 px-6">–°—Ç–∞—Ç—É—Å</th></tr></thead>
        <tbody id="schedule-body"></tbody>
      </table>
    </div>
  </section>

  <!-- –ó–∞–ø–∏—Å–∏ -->
  <section id="records" class="tab-content">
    <div class="bg-white p-6 rounded-xl shadow border">
      <h2 class="text-xl font-semibold mb-4">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å</h2>
      <div id="err" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded"></div>

      <form id="add-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
        <div><label class="block mb-1">–ö–ª–∏–µ–Ω—Ç</label><input id="client" required class="w-full p-2 border rounded"/></div>
        <div><label class="block mb-1">–í—Ä–µ–º—è</label><input id="time" type="time" required class="w-full p-2 border rounded"/></div>
        <div><label class="block mb-1">–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å (–º–∏–Ω)</label><input id="dur" type="number" value="120" min="30" step="15" required class="w-full p-2 border rounded"/></div>
        <button class="md:col-span-3 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">–î–æ–±–∞–≤–∏—Ç—å</button>
      </form>

      <h2 class="text-xl font-semibold mt-8 mb-4">–í—Å–µ –∑–∞–ø–∏—Å–∏</h2>
      <table class="w-full text-sm text-left">
        <thead class="text-xs uppercase bg-gray-50"><tr>
          <th class="py-3 px-4">–î–∞—Ç–∞</th><th class="py-3 px-4">–í—Ä–µ–º—è</th><th class="py-3 px-4">–ú–∞—Å—Ç–µ—Ä</th><th class="py-3 px-4">–ö–ª–∏–µ–Ω—Ç</th><th class="py-3 px-4"></th>
        </tr></thead>
        <tbody id="records-body"></tbody>
      </table>
    </div>
  </section>

  <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
  <section id="settings" class="tab-content">
    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded-xl shadow border"><h3 class="font-semibold mb-2">–ú–æ–π –ª–æ–≥–∏–Ω</h3><p id="my-login" class="bg-gray-50 p-2 rounded"></p></div>
      <div class="bg-white p-6 rounded-xl shadow border"><h3 class="font-semibold mb-2">–ú–æ–π —Ü–≤–µ—Ç</h3><div id="my-color" class="w-10 h-10 rounded-full"></div></div>
    </div>
  </section>
</div>

<!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
<script>
const API = '';                         // same-origin
const COLORS = ['#f87171','#34d399','#60a5fa','#fbbf24'];
let token   = localStorage.token  || '';
let me      = JSON.parse(localStorage.me || 'null');

const q = sel => document.querySelector(sel);
const auth = () => ({ headers:{token} });

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –≤–∫–ª–∞–¥–∫–∏ */
document.querySelectorAll('.tab-btn').forEach(btn=>{
  btn.onclick=e=>{
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
    e.currentTarget.classList.add('active');
    q('#'+e.currentTarget.dataset.tab).classList.add('active');
  };
});

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –ª–æ–≥–∏–Ω */
async function login(){
  const login = q('#login-input').value.trim();
  const password = q('#password-input').value.trim();
  if(!login||!password) return;
  try{
    const r = await axios.post(API+'/login',{login,password});
    token = r.data.user_id;
    me = {id:r.data.user_id,name:r.data.name,login};
    localStorage.token = token;
    localStorage.me = JSON.stringify(me);
    initApp();
  }catch(e){
    q('#login-err').textContent = e.response?.data?.detail || '–û—à–∏–±–∫–∞';
  }
}
q('#login-btn').onclick = login;
q('#logout-btn').onclick = ()=>{localStorage.clear();location.reload()};

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ API */
const fetchApps   = () => axios.get(API+'/appointments').then(r=>r.data);
const addApp      = data => axios.post(API+'/add',data,auth());
const deleteApp   = id   => axios.delete(API+'/delete/'+id,auth());

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ UI helpers */
function renderSchedule(apps){
  const date = q('#date-picker').value;
  const body = q('#schedule-body');
  body.innerHTML='';
  const slots=[...Array(13).keys()].map(i=>String(i+9).padStart(2,'0')+':00');
  slots.forEach(s=>{
    const a = apps.find(x=>x.start_time.startsWith(date) && x.start_time.includes(s));
    const tr=document.createElement('tr');
    tr.innerHTML=`<td class="py-2 px-4">${s}</td>`;
    const td=document.createElement('td');td.className='py-2 px-4';
    if(a){
      td.innerHTML=`<span class="font-semibold">${a.master_name}</span> ‚Äî ${a.client_name}`;
      td.style.background=a.color;td.style.color='#fff';
    }else{
      td.textContent='–°–≤–æ–±–æ–¥–Ω–æ';td.classList.add('text-green-600');
    }
    tr.appendChild(td);body.appendChild(tr);
  });
}
function renderRecords(apps){
  const body=q('#records-body');body.innerHTML='';
  apps.sort((a,b)=>new Date(a.start_time)-new Date(b.start_time)).forEach(a=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td class="py-2 px-4">${new Date(a.start_time).toLocaleDateString('ru-RU')}</td>
                  <td class="py-2 px-4">${a.start_time.substring(11,16)}</td>
                  <td class="py-2 px-4">${a.master_name}</td>
                  <td class="py-2 px-4">${a.client_name}</td>`;
    const td=document.createElement('td');td.className='py-2 px-4 text-right';
    if(a.master_id===me.id){
      const b=document.createElement('button');b.textContent='√ó';b.className='text-red-600';
      b.onclick=async()=>{await deleteApp(a.id);refresh();};
      td.appendChild(b);
    }
    tr.appendChild(td);body.appendChild(tr);
  });
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ —Ñ–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è */
q('#add-form').onsubmit = async e=>{
  e.preventDefault();
  const date=q('#date-picker').value;
  const time=q('#time').value;
  const dur =parseInt(q('#dur').value);
  const client=q('#client').value.trim();
  if(!client||!time||!dur) return;
  try{
    await addApp({client_name:client,start_time:`${date}T${time}:00`,duration_minutes:dur});
    e.target.reset();refresh();
  }catch(err){
    q('#err').textContent = err.response?.data?.detail||'–û—à–∏–±–∫–∞';
    q('#err').classList.remove('hidden');
    setTimeout(()=>q('#err').classList.add('hidden'),3000);
  }
};
q('#date-picker').onchange = refresh;

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –æ—Å–Ω–æ–≤–Ω–æ–π –∑–∞–ø—É—Å–∫ */
async function refresh(){
  const apps = await fetchApps();
  renderSchedule(apps);
  renderRecords(apps);
}
function initApp(){
  q('#login-screen').classList.add('hidden');
  q('#app').classList.remove('hidden');
  q('#welcome').textContent=`–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, ${me.name}!`;
  q('#my-login').textContent=me.login;
  q('#my-color').style.background=COLORS[(me.id-1)%4];
  q('#date-picker').value=new Date().toISOString().split('T')[0];
  refresh();
}
if(token&&me){initApp()}
</script>
</body>
</html>
